<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<h1> User Page </h1>
<body>



<div class="container">
    <div th:if="${user}!=null">
        <ul>
            <li>User: Username = <span th:text="${user.name}"></span></li>
            <li>User: UserEmail = <span th:text="${user.email}"></span></li>
        </ul>
    </div>

</div>

</body>
</html>
